<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #333;
        }
        #imagePreview img {
            max-width: 300px;
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #555;
        }
        #results {
            margin-top: 20px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>AI Image Detector</h1>
    <p>Check if an image is real or generated by Latent Diffusion AI</p>

    <input type="file" id="imageInput" accept="image/*"><br>
    <div id="imagePreview"></div>
    <button id="predictBtn">Check Image</button>

    <div id="status"></div>

    <div id="results">
        Prediction: <span id="predictionResult">-</span><br>
        Confidence: <span id="confidenceResult">-</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
